  <div class="col-md-4 col-md-offset-4">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" class="carousel-header">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>

          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <!--NYC Picture for Carousel Header-->
          <div class="item active">
            <a href="https://www.google.com/">
              <img src="img/nyc.jpg" alt="...">
            </a>
            <div class="carousel-caption">
            </div>
          </div>
          <!--Las Vegas Picture for Carousel Header-->
          <div class="item">
            <a href="https://www.google.com/">
              <img src="img/lasVegas.jpg" alt="...">
            </a>
            <div class="carousel-caption">
            </div>
          <!--Amsterdam Picture for Carousel Header-->
          </div>
          <div class="item">
            <a href="https://www.google.com/">
              <img src="img/amsterdam.jpg" alt="...">
            </a>  
            <div class="carousel-caption">
            </div>
          </div>
          
        </div>
